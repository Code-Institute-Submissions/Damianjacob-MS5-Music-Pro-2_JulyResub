{% extends 'base.html' %}
{% load static %}

{% block extra_js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
{% endblock %}

{% block page_header %}
{% endblock %}

{% block content %}
    <div class="container my-2">
        <div class="row">
            <div class="col">
                <h2 class="logo-font mb-4">
                    Thanks for your order!
                </h2>
                <hr>
                <p>See order information below. A confirmation email has been sent to {{ order.email }} </p>
            </div>
        </div>

        <div class="row">
            <div class="col">
               
            </div>
            <p>
                <a href="{% url 'products' %}" class="text-black-custom back-btn mr-3">
                    <span class="icon">
                        <i class="fa-solid fa-arrow-left"></i>
                    </span>
                    <span class="font-weight-bold">Back to Shop</span>
                </a>
            </p>
    
        </div>
    </div>
{% endblock %}
