{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for product in products %}
            <div class="col col-md-6 col-lg-4 col-xl-3">
                {% if product.image %}
                    {{ product.image }}
                {% else %}
                    <img src="{{ MEDIA_URL }}noimage.jpg" alt="">
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
